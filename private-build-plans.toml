### Iosevka Minoko
[buildPlans.IosevkaMinoko]
family = "Iosevka Minoko"
spacing = "normal"
serifs = "sans"
noCvSs = true
exportGlyphNames = false

  [buildPlans.IosevkaMinoko.variants]
  inherits = "ss10"

    [buildPlans.IosevkaMinoko.variants.design]
    one = "no-base-long-top-serif"
    three = "flat-top-serifless"
    eight = "crossing"
    nine = "closed-contour"
    zero = "tall-slashed"
    capital-c = "unilateral-inward-serifed"
    capital-g = "toothless-corner-serifless-hooked"
    capital-j = "flat-hook-serifed"
    capital-k = "curly-serifless"
    capital-l = "serifless"
    capital-p = "open-serifless"
    capital-q = "crossing-baseline"
    capital-r = "curly-open-serifless"
    capital-s = "unilateral-inward-serifed"
    capital-w = "rounded-vertical-sides-serifless"
    capital-x = "curly-serifless"
    capital-y = "curly-serifless"
    a = "single-storey-earless-rounded-tailed"
    b = "toothless-corner-serifless"
    c = "unilateral-inward-serifed"
    d = "toothless-corner-serifless"
    e = "rounded"
    f = "serifless"
    g = "single-storey-flat-hook-earless-rounded"
    i = "serifed-diagonal-tailed"
    j = "diagonal-tailed-serifed"
    k = "curly-serifless"
    l = "serifed-diagonal-tailed"
    m = "earless-rounded-double-arch-short-leg-serifless"
    n = "earless-corner-straight-serifless"
    p = "earless-corner-serifless"
    q = "earless-corner-diagonal-tailed-serifless"
    r = "serifless"
    s = "unilateral-inward-serifed"
    t = "diagonal-tailed"
    u = "toothless-rounded-serifless"
    x = "curly-serifless"
    y = "cursive-serifless"
    capital-eszet = "corner-serifless"
    eszet = "longs-s-lig-serifless"
    lower-lambda = "curly-turn"
    lower-mu = "toothless-rounded-motion-serifed"
    lower-xi = "rounded"
    lower-phi = "straight"
    cyrl-ve = "cursive"
    tittle = "round"
    asterisk = "hex-low"
    caret = "low"
    paren = "flat-arc"
    brace = "curly-flat-boundary"
    guillemet = "curly"
    ampersand = "lower-open"
    at = "fourfold-tall"
    dollar = "through-cap"
    percent = "rings-segmented-slash"
    question = "corner-flat-hooked"
    pilcrow = "curved"
    lig-neq = "vertical"
    lig-equal-chain = "without-notch"
    lig-hyphen-chain = "without-notch"
    lig-double-arrow-bar = "without-notch"
    lig-single-arrow-bar = "without-notch"

  [buildPlans.IosevkaMinoko.ligations]
  inherits = "dlig"

### Iosevka Minoko-E
[buildPlans.IosevkaMinokoE]
family = "Iosevka Minoko-E"
spacing = "normal"
serifs = "sans"
noCvSs = true
exportGlyphNames = false

  [buildPlans.IosevkaMinokoE.variants]
  inherits = "buildPlans.IosevkaMinoko"

  [buildPlans.IosevkaMinokoE.ligations]
  inherits = "dlig"

[buildPlans.IosevkaMinokoE.widths.Normal]
shape = 600
menu = 5
